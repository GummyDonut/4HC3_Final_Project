<!DOCTYPE html>
<html>
<head>
<title>Group 7 4HC3 Media Player</title>
<script src="media/js/jquery.js"></script>
<script src="media/js/bootstrap.min.js"></script>
<script src="media/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="media/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="media/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="media/css/scripts/template.css">
</head>

<body>
    <div class="main-container">
        <table>
            <tr>
                <td width="25%" class="playlist-table">
                    <div>
                    <h3 class="playlist-title">Custom title</h3> 
                    <span class='button-group'>
                        <span class="glyphicon glyphicon-plus"></span>
                    </span>
                    </div>
                    <table class="table music-playlist">
                        <thead>
                        <tr>
                        <td>Track</td>
                        <td>Album</td>
                        <td>Duration</td>
                        </tr>
                        </thead>
                    </table>
                </td>
                <td width="75%" rowspan="2">
                <video class="media-player" src="media/video/sample.mp4" controls>
                  Your browser does not support the video tag.
                  </video>
                </td>
            </tr>
            <tr>
                <td class="playlist-table">
                    <div>
                        <h3 class="playlist-title">Custom title</h3> 
                        <span class='button-group'>
                            <span class="glyphicon glyphicon-plus"></span>
                        </span>
                    </div>
                    <table class="table video-playlist">
                        <thead>
                        <tr>
                        <td>Name</td>
                        <td>Duration</td>
                        </tr>
                        </thead>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="media/js/scripts/main.js"></script>
<script src="media/js/scripts/playlist.js"></script>
